
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Notas - Escola Objetivo</title>
    <link rel="stylesheet" href="/static/styles/estilo.css">
</head>
<body>
    <header>
        <h1>Escola Objetivo - Cadastro de Notas</h1>
        <img src="/static/assets/logo2.png" alt="" width="120" class="logo">
        <img src="/static/assets/logo2.png" alt="" width="120" class="logo_1">
    </header>
    <nav>
        <ul>
            <li><a href="/">In√≠cio</a></li>
            <li><a href="/consulta2">Consultar Notas</a></li>
        </ul>
    </nav>
    <main class="cad_produtos">
        <form class="cad_produtos_formulario" action="/index.html" method="POST">
            <h2>Cadastrar Notas</h2>
            <label for="nome_aluno">Nome do Aluno:</label>
            <input type="text" id="nome_aluno" name="nome_aluno" required>
            <label for="turma_aluno">Turma do Aluno:</label>
            <input type="text" id="turma_aluno" name="turma_aluno" required>
            <label for="nota1_aluno">Nota 1:</label>
            <input type="number" id="nota1_aluno" name="nota1_aluno" min="0" max="10" step="0.1" required>
            <label for="nota2_aluno">Nota 2:</label>
            <input type="number" id="nota2_aluno" name="nota2_aluno" min="0" max="10" step="0.1" required>
            <label for="nota3_aluno">Nota 3:</label>
            <input type="number" id="nota3_aluno" name="nota3_aluno" min="0" max="10" step="0.1" required>
            <input class="cad_produtos_enviar" type="submit" value="Cadastrar">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Escola Objetivo. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
